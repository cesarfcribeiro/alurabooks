<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__img"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
          <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
          <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
          <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
          <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
        </ul>
        <img src="./img/logo.svg" alt="Logo AluraBooks" class="container__img" />
      </div>
      <div class="container">
        <a href="#"><img src="./img/favoritos.svg" alt="Meus Favoritos" class="container__img" /></a>
        <a href="#"><img src="./img/compras.svg" alt="Carrinho de Compras" class="container__img" /></a>
        <a href="#"><img src="./img/usuario.svg" alt="Meu Perfil" class="container__img" /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa" />
    </section>
    <section class="carrossel">
      <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="./img/apacheKafka.svg" alt="Livro sobre Apache Kafka da AluraBooks" /></div>
          <div class="swiper-slide"><img src="./img/liderança.svg" alt="Livro sobre Liderança da AluraBooks" /></div>
          <div class="swiper-slide"><img src="./img/javascript.svg" alt="Livro sobre JavaScript da AluraBooks" /></div>
          <div class="swiper-slide"><img src="./img/guia-Front-end.svg" alt="Livro sobre Guia de Front-end da AluraBooks" /></div>
          <div class="swiper-slide"><img src="./img/portugol.svg" alt="Livro sobre Portugol da AluraBooks" /></div>
          <div class="swiper-slide"><img src="./img/acessibilidade.svg" alt="Livro sobre Acessibilidade da AluraBooks" /></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: 3,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
      });
    </script>
  </body>
</html>
